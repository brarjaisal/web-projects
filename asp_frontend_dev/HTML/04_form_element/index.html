<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <h2>Sign In</h2>
    <form action="/">
     <p>
        <div><label for="name">Name</label></div>
      <input id="name" name="name" type="text" placeholder="Enter your name" />
     </p>
     <p>
        <div><label for="email">Email</label></div>
      <input id="email" name="email" type="email" placeholder="Enter your email" />
     </p>
     <p>
        <div><label for="mobile">Mobile Number</label></div>
      <input id="mobile" name="mobile" type="tel" placeholder="Enter your mobile number" />
     </p>
     <p>
        <div><label for="password">Password</label></div>
      <input id="password" name="password" type="password" placeholder="Enter your password" />
     </p>
     <p><div><input type="checkbox" required>Agree to terms & conditions</div></p>
     <button type="reset">Reset</button>
     <button type="submit">Submit</button>

    </form>
      <h2>Amazon</h2>
      <form action="https://www.amazon.ca/s">
        <label for="amazon"> Amazon Search</label>
        <input id="amazon" type="text" name="field-keywords" />
        <button type="reset">Reset</button>
        <button>Search on Amazon</button>
      </form>
      <h2>Google</h2>
      <form action="https://www.google.com/search">
        <label for="google"> Google Search</label>
        <input id="google" type="text" name="q" />
        <button type="reset">Reset</button>
        <button>Search on Google</button>
      </form>

    <div hidden>
      <h2>My Form</h2>
      <form action="https://www.flipkart.com/search">
        <input type="text" placeholder="Please enter your name" required />
        <input
          type="password"
          placeholder="Enter your password"
          minlength="6"
          maxlength="10"
        />
        <input type="number" min="100" />
        <input type="tel" />
        <input type="checkbox" />
        <input type="color" />
        <input type="date" />
        <input type="time" />
        <input type="file" />
        <button type="reset">Submit</button>
      </form>
    </div>
  </body>
</html>
