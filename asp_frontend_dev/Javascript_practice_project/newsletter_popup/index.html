<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Inika:regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <button class="get-newsletter">Get Newsletter</button>
      <img class="cursor-hand-icon" src="/images/cursor-hand-icon.svg" alt="cursor hand icon" />
    </div>
    <div class="popup">
        <div class="close-icon">&times;</div>
        <img class="cactus-icon" src="/images/cactus-icon.svg" alt="cactus-icon">
        <h2>Don't Miss Out</h2>
        <p>Sign up for our newsletter to stay in the loop.</p>
        <input id="email-input" type="email" placeholder="EMAIL ADDRESS" />
        <button class="submit-btn">SUBSCRIBE</button>
    </div>  
  </body>
</html>
