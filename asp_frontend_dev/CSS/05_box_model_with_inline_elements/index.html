<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model with Inline Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <span class="inline-block"
      >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate nemo
      quas cum voluptates quos laudantium omnis perferendis accusantium
      laboriosam consectetur?</span
    >
    <b class="html">HTML</b>
    <span>Hello</span>
    <span>CSS</span>
    <img src="img.png" alt="Sample Image" />
    <div>JavaScript</div>
    <video src="video.mp4" controls></video>
    <iframe
      src="https://jaisal-brar-portfolio.netlify.app/"
      title="My Portfolio"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
